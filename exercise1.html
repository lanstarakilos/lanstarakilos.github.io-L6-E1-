<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="path/to/bootstrap.css" rel="stylesheet">
    <script src="path/to/bootstrap.bundle.js"></script>
    <title>Bootstrap Hero</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .hero-banner {
            width: 100%;
            background-color: rgb(117, 87, 83);
            color: #fff;
            padding: 50px 0;
        }

        .hero-banner .container {
            max-width: 1200px;
            margin: 0 auto; 
        }

        .hero-banner img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 20px; 
        }

        .hero-banner .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .hero-banner .col-md-6 {
            flex: 0 0 48%; 
            max-width: 48%;
            margin-bottom: 20px;
        }

        .hero-banner h1 {
            font-size: 2.5rem;
            color: #ffcc00; 
        }

        .hero-banner p {
            font-size: 1.5rem; 
            color: #ffcc00; 
        }

        @media (max-width: 767px) {
            .hero-banner .row {
                flex-direction: column;
                align-items: center; 
            }

            .hero-banner .col-md-6 {
                flex: 0 0 100%; 
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Add a fluid container so that the hero fills the browser width -->
    <div class="hero-banner">

        <!-- Add a container here for responsiveness -->
        <div class="container">

            <!-- Add a row here that will contain 2 columns -->
            <div class="row">

                <!-- Add a column here for text -->
                <div class="col-md-6">
                    <!-- Add a heading element here https://getbootstrap.com/docs/5.1/content/typography -->
                    <h1>Hero Banner Heading</h1>
                    <!-- Add a paragraph of text here https://getbootstrap.com/docs/5.1/content/typography/#lead -->
                    <p class="lead">This is my favorite hero!</p>
                    <!-- Add a button here https://getbootstrap.com/docs/5.1/components/buttons -->
                    <button class="btn btn-primary">Learn More</button>
                </div>

                <!-- Add a column here for the image -->
                <div class="col-md-6">
                    <!-- Add your image here -->
                    <img src="asuna.png" class="img-fluid" style="height: 700px" style="width: 120px;">
                </div>

            </div>
        </div>
    </div>


</body>

</html>
